name: Update LeetCode Progress

on:
  schedule:
    - cron: '0 0 * * *'        # everyday at night UTC
  workflow_dispatch:          # for manual run

jobs:
  update-leetcode:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate LeetCode stats
        uses: levimn/leetcode-stats-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          leetcode_session: ${{ secrets.LEETCODE_SESSION }}
          csrf_token: ${{ secrets.CSRF_TOKEN }}
          readme_path: README.md  # to where will be added data
